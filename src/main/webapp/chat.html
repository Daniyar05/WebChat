<!DOCTYPE html>
<html lang=“ru”>
<head>
    <meta charset=“UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title>Веб-чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #f0f0f0;
            color: #333;
        }
        #chat-container {
            display: flex;
            width: 100%;
        }
        #contact-list {
            width: 25%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .contact {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .contact:hover {
            background-color: #f9f9f9;
        }
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #e0e0e0;
            max-width: 70%;
        }
        .message.sent {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        #message-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #message-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id=“chat-container”>
    <div id=“contact-list”>
        <div class=“contact”>Контакт 1</div>
        <div class=“contact”>Контакт 2</div>
        <div class=“contact”>Контакт 3</div>
    </div>
    <div id=“chat-area”>
        <div id=“chat-messages”>
            <div class=“message”>Привет! Как дела?</div>
            <div class="message sent">Привет! Всё хорошо, спасибо. А у тебя?</div>
        </div>
        <div id=“message-input”>
            <input type="text" placeholder="Введите ваше сообщение…">
            <button>Отправить</button>
        </div>
    </div>
</div>
</body>
</html>
